machine:
  node:
    version: 5.1.0

deployment:
  production:
    branch: master
    commands:
      - surge --project ./build --domain kasban.surge.sh

  staging:
    branch: develop
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:kasban-staging.git $CIRCLE_SHA1:refs/heads/master
